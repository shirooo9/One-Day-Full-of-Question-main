<style>
  .adventure-container {
    border-radius: 18px;
    border: 8px solid rgba(116, 119, 117, 0.5);
    background-color: #fff;
    display: flex;
    max-width: 800px;
    flex-direction: column;
    justify-content: center;
    margin: 0 auto;
  }

  .adventure-content {
    background-image: url("../gambar/Background.png");
    overflow: hidden;
    width: 100%;
    padding: 49px 34px 31px;
  }

  .adventure-layout {
    display: flex;
    gap: 20px;
  }

  .adventure-title {
    -webkit-text-stroke: 1px #000;
    letter-spacing: 2.25px;
    border: 1px solid #000;
    font: 400 30px/67% Righteous, sans-serif;
    color: #fff;
  }

  .adventure-subtitle {
    -webkit-text-stroke: 1px #000;
    letter-spacing: 0.25px;
    border: 1px solid #000;
    margin-top: 213px;
    font: 700 20px/100% Roboto Slab, -apple-system, Roboto, Helvetica,
      sans-serif;
    color: #fff;
  }

  .menu-container {
    border-radius: 15px;
    background-color: rgba(35, 67, 105, 0.6);
    display: flex;
    margin-top: 11px;
    flex-grow: 1;
    flex-direction: column;
    align-items: center;
    font-size: 20px;
    color: #000;
    font-weight: 900;
    letter-spacing: 0.25px;
    line-height: 100%;
    width: 100%;
    padding: 13px 8px;
  }

  .menu-item {
    display: flex;
    flex-direction: column;
    font-family: Roboto Slab, sans-serif;
    position: relative;
    overflow: hidden;
    width: 207px;
    align-items: center;
    justify-content: center;
    padding: 26px 60px;
  }

  .menu-item:not(:first-child) {
    margin-top: 23px;
  }

  .menu-item-image {
    position: absolute;
    inset: 0;
    height: 100%;
    width: 100%;
    object-fit: cover;
    object-position: center;
  }

  .menu-item-text {
    position: relative;
  }

  @media (max-width: 991px) {
    .adventure-content {
      max-width: 100%;
      padding: 0 20px;
    }

    .adventure-layout {
      flex-direction: column;
      align-items: stretch;
      gap: 0;
    }

    .adventure-title,
    .adventure-subtitle {
      max-width: 100%;
    }

    .adventure-subtitle {
      margin-top: 40px;
    }

    .menu-container {
      margin-top: 40px;
    }

    .menu-item {
      padding: 0 20px;
    }
  }
</style>

<section class="adventure-container">
  <div class="adventure-content">
    <div class="adventure-layout">
      <div>
        <h1 class="adventure-title">ONE DAY FULL OF QUESTION</h1>
        <p class="adventure-subtitle">Hai Ihsan Siap berpetualang hari ini</p>
      </div>
      <nav class="menu-container">
        <div class="menu-item">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/62aa7e6d92626d12cc98ed7b88d0500606928567c0ca030f5e6c4c9440f6eef3?apiKey=b0305b0e0a2a481cacd90274eae4b8bf&"
            alt="Story icon"
            class="menu-item-image"
          />
          <span class="menu-item-text">Cerita</span>
        </div>
        <div class="menu-item">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/70606454d07008f90978b98efb5e0051ca70ab4907f5f3c94bd39a166e640285?apiKey=b0305b0e0a2a481cacd90274eae4b8bf&"
            alt="Achievement icon"
            class="menu-item-image"
          />
          <span class="menu-item-text">Pencapaian</span>
        </div>
        <div class="menu-item">
          <img

            alt="Settings icon"
            class="menu-item-image"
          />
          <span class="menu-item-text">Pengaturan</span>
        </div>
      </nav>
    </div>
  </div>
</section>
