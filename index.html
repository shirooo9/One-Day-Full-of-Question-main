<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>One Day Full of Questions</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <audio src="audio/song.mp3" controls autoplay loop hidden>
        <p>Your browser does not support the audio element</p>
    </audio>
    <div class="container mt-5 show" id="start">
        <div class="col align-self-center">
            <div class="row mt-3 d-flex justify-content-center">
                <img src="gambar/Judul.png" class="img-fluid w-100" style="object-fit: cover;">
            </div>                        
            <div class="row mt-4 d-flex justify-content-end">
                <div class="d-flex flex-column align-items-center">
                    <button id="startBtn" class="btn btn-lg bg-dark text-white mb-3" onclick="startGame()">Cerita</button>
                    <button id="startAcv" class="btn btn-lg bg-dark text-white mb-3" onclick="showAchievements()">Pencapaian</button>
                    <button id="startOpt" class="btn btn-lg bg-dark text-white mb-3" onclick="showOptions()">Options</button>
                </div>
            </div>                                
        </div>
    </div>
    <div class="container mt-5 hide" id="game_question">
        <div class="container">
            <div id="resume">
                <div class="row d-flex justify-content-center mb-5">
                    <h6 class="text-danger text-center mt-4">Story</h6>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-6 text-center">
                        <img class="card-img-top" src="" alt="Card image cap" id="continueImage">
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <div class="container d-flex h-100 bg-text">
                            <div class="row justify-content-center align-self-center">
                                <h5 class="card-title text-center" id="continueTitle"></h5>
                                <p class="card-text text-justify" id="continueText"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-4 d-flex justify-content-center space">
                    <input class="btn-outline-info w-50" id="btn-resume" type="button" value="continue" onclick="hideResume(), up()">
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5 hide mb-4" id="game_choice">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <h6 class="text-danger text-center mt-4">TIME TO CHOOSE!</h6>
            </div>
            <div class="row mt-3">
                <div class="col-sm-12 col-md-6 text-center">
                    <img class="card-img-top" src="" alt="Card image cap" id="card-image">
                </div>
                <div class="col-sm-12 col-md-6">
                    <div class="container d-flex h-100 bg-text text-center">
                        <div class="row justify-content-center align-self-center">
                            <h5 class="card-title text-center" id="card-title"></h5>
                            <p class="card-text text-justify" id="card-text"></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row d-flex justify-content-center mt-5 space">
                <h5 class="text-danger text-justify">What is your decision?</h5>
            </div>
            <div class="row">
                <div class="container">
                    <div class="col-sm-12 d-flex justify-content-center mt-2 mb-4">
                        <input class="btn btn-outline-info w-75" type="button" id="btn1"
                            onclick="chooseOption(this.value), up()">
                        <input class="btn btn-outline-info w-75" type="button" id="btn2"
                            onclick="chooseOption(this.value), up()">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="javascript/options.js" type="text/javascript"></script>
    <script src="javascript/index.js" type="text/javascript"></script>
</body>

</html>
