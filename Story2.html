<style>
  .profile-card {
    border-radius: 18px;
    border: 8px solid rgba(116, 119, 117, 0.5);
    background-color: #ffffff;
    display: flex;
    max-width: 8000px;
    flex-direction: column;
    justify-content: center;
  }

  .content-wrapper {
    display: flex;
    flex-direction: column;
    overflow: hidden;
    position: relative;
    min-height: 100px;
    width: 100%;
    padding-top: 7px;
  }

  .background-image {
    position: absolute;
    inset: 0;
    height: 100%;
    width: 100%;
    object-fit: cover;
    object-position: center;
  }

  .icon-container {
    position: relative;
    align-self: flex-end;
    display: flex;
    width: 438px;
    max-width: 100%;
    align-items: flex-start;
    gap: 20px;
    justify-content: space-between;
  }

  .icon {
    object-fit: auto;
    object-position: center;
    max-width: 100%;
  }

  .icon-1 {
    aspect-ratio: 3.57;
    width: 130px;
  }

  .icon-2 {
    aspect-ratio: 3.13;
    width: 141px;
    margin-top: 6px;
  }

  .username {
    position: relative;
    background-color: rgba(0, 0, 0, 0.75);
    align-self: flex-start;
    margin-top: 132px;
    color: #fff;
    white-space: nowrap;
    letter-spacing: 0.25px;
    justify-content: center;
    padding: 11px 34px;
    font: 900 20px/100% Roboto Slab, -apple-system, Roboto, Helvetica,
      sans-serif;
  }

  .thoughts-container {
    position: relative;
    background-color: rgba(255, 254, 254, 0.499);
    display: flex;
    width: 100%;
    flex-direction: column;
    font-size: 20px;
    color: var(--Schemes-Scrim, #000000);
    font-weight: 400;
    letter-spacing: 0.25px;
    line-height: 100%;
    padding: 0 20px 12px;
  }

  .thought {
    font-family: Roboto Slab, sans-serif;
  }

  .thought-1 {
    z-index: 10;
    width: 100%;
    align-items: center;
    justify-content: center;
    padding: 12px 60px;
  }

  .thought-2 {
    padding: 16px 100px 7px 93px;
  }

  .thought-3 {
    align-self: center;
    margin-top: 16px;
  }

  @media (max-width: 991px) {
    .content-wrapper {
      max-width: 100%;
    }

    .icon-container {
      flex-wrap: wrap;
    }

    .username {
      margin-top: 40px;
      white-space: initial;
      padding: 0 20px;
    }

    .thoughts-container {
      max-width: 100%;
    }

    .thought-1 {
      max-width: 100%;
      text-align: center;
      padding: 0 20px;
    }

    .thought-2 {
      max-width: 100%;
      text-align: center;
      padding: 0 30px 0 20px;
    }

    .thought-3 {
      max-width: 100%;
    }
  }
  #MC-img {
    position: absolute;
    object-fit: cover;
    right: 0;
    left: -64%;
    top: 8%;
    bottom: 0%;
  }
</style>

<section class="profile-card">
  <div class="content-wrapper">
    <img
      loading="lazy"
      src="https://cdn.builder.io/api/v1/image/assets/TEMP/9fde521c59f5a5a9b41cd2b12183e121e564b76e933c3ca834e3bca6d637acb7?apiKey=b0305b0e0a2a481cacd90274eae4b8bf&"
      class="background-image"
      alt=""
    />
    <div class="icon-container">
      <img
        loading="lazy"
        src="https://cdn.builder.io/api/v1/image/assets/TEMP/f1d36c4daaca5456e2211602450dc5b543c9a786b8e2f93cbd49daabc44ffbb8?apiKey=b0305b0e0a2a481cacd90274eae4b8bf&"
        class="icon icon-1"
        alt="Profile icon 1"
      />
      <img id="MC-img" width="270px" src="gambar/MC.png" alt="" />
      <img
        loading="lazy"
        src="https://cdn.builder.io/api/v1/image/assets/TEMP/a80f467e6f1b07c40c4f6f1558618f1a28c074f20011d3452b2fb82fc1dc16eb?apiKey=b0305b0e0a2a481cacd90274eae4b8bf&"
        class="icon icon-2"
        alt="Profile icon 2"
      />
    </div>
    <h2 class="username">Ihsan</h2>

    <div class="thoughts-container">
      <p class="thought thought-1">Kenapa Sekolah harus sepagi ini ?</p>
      <p class="thought thought-2">
        Kenapa kasurku selalu berantakan setelah aku bangun tidur ?
      </p>
      <p class="thought thought-3">
        Tidurku sepertinya lama sekali, aku harus bergegas!
      </p>
    </div>
  </div>
</section>
