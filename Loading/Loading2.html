<style>
  .ntr-container {
    display: flex;
    justify-content: center;
    border-radius: 18px;
    border: 8px solid rgba(116, 119, 117, 0.5);
    background-color: var(--Schemes-Scrim, #000);
    gap: 0;
  }
  .time-display {
    align-self: start;
    display: flex;
    flex-direction: column;
    font-weight: 400;
    letter-spacing: 0.25px;
    flex-grow: 1;
    flex-basis: 0;
    width: fit-content;
    padding: 0 20px;
  }
  .time-header {
    display: flex;
    justify-content: space-between;
    gap: 4px;
    font-size: 14px;
    color: var(--Schemes-On-Surface, #171d1b);
    line-height: 143%;
    padding: 0 16px;
  }
  .time-text {
    font-family: Roboto, sans-serif;
    margin: auto 0;
  }
  .time-icon {
    aspect-ratio: 1.15;
    object-fit: auto;
    object-position: center;
    width: 46px;
  }
  .ntr-text {
    color: #fff;
    align-self: center;
    margin-top: 81px;
    font: 200px/10% Righteous, sans-serif;
  }
  .indicator-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-content: center;
    flex-wrap: wrap;
    background-color: var(--Schemes-Surface, #f4fbf8);
    padding: 2px 0;
  }
  .indicator-wrapper {
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 14px;
  }
  .indicator-square {
    border-radius: 2px;
    background-color: var(--Schemes-On-Surface, #171d1b);
    width: 16px;
    height: 16px;
  }
  .indicator-circle-wrapper {
    display: flex;
    margin-top: 64px;
    flex-direction: column;
    justify-content: center;
    padding: 14px;
  }
  .indicator-circle {
    border-radius: 100px;
    background-color: rgba(23, 29, 27, 1);
    width: 16px;
    height: 16px;
  }
  .bottom-icon {
    aspect-ratio: 0.98;
    object-fit: auto;
    object-position: center;
    width: 43px;
    align-self: center;
    margin-top: 64px;
  }
  .visually-hidden {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
    white-space: nowrap;
    border: 0;
  }
</style>

    </div>
    <script src="script.js"></script>
  </body>
</html>
