<style>
  .ntr-container {
    display: flex;
    justify-content: center;
    border-radius: 18px;
    border: 8px solid rgba(116, 119, 117, 0.5);
    background-color: var(--Schemes-Scrim, #000);
    gap: 0;
    font-weight: 400;
    letter-spacing: 0.25px;
  }

  .time-wrapper {
    align-self: start;
    z-index: 10;
    display: flex;
    flex-direction: column;
    flex-grow: 1;
    flex-basis: 0;
    width: fit-content;
    padding: 0 20px;
  }

  .time-display {
    display: flex;
    justify-content: space-between;
    gap: 4px;
    font-size: 14px;
    color: var(--Schemes-On-Surface, #171d1b);
    line-height: 1.43;
    padding: 0 16px;
  }

  .time-text {
    font-family: Roboto, sans-serif;
    margin: auto 0;
  }

  .time-icon {
    aspect-ratio: 1.15;
    object-fit: auto;
    object-position: center;
    width: 46px;
  }

  .ntr-text {
    color: #fff;
    align-self: center;
    margin-top: 115px;
    font: 100px/20% Righteous, sans-serif;
  }

  .side-icon {
    aspect-ratio: 0.12;
    object-fit: auto;
    object-position: center;
    width: 44px;
    align-content: center;
  }
</style>
